<!DOCTYPE html>
<html>
<head>
	<title>Signup</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://buddycss-cc55.kxcdn.com/downloads/1.0.7/css/buddy.plugins.min.css">
	<link rel="stylesheet" type="text/css" href="https://buddycss-cc55.kxcdn.com/downloads/1.0.7/css/buddy.min.css">
	<script type="text/javascript" src="https://buddycss-cc55.kxcdn.com/downloads/1.0.7/js/buddy.min.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<style type="text/css">
		body
		{
			background: url('https://images.unsplash.com/photo-1545294125-6cf455b8a81d?ixlib=rb-1.2.1&auto=format&fit=crop&w=751&q=80https://cdn.pixabay.com/photo/2018/09/14/22/46/rail-3678287_960_720.jpg');
			background-attachment: fixed;
			background-size: cover;
			background-repeat: no-repeat;
			background-position: center; 
		}
		.container
		{
			background: white;
			-webkit-box-shadow: 10px 10px 19px 0px rgba(0,0,0,0.75);
			-moz-box-shadow: 10px 10px 19px 0px rgba(0,0,0,0.75);
			box-shadow: 10px 10px 19px 0px rgba(0,0,0,0.75);
			border-radius: 5px;
                        transition: 1s;
                        width:80%;
		}
		.input-animation
		{
			color:black;
		}
		.input-radio
		{
			color:black ;
		}
                #message
                {
                    margin:auto;
                    text-align:center;
                    font-size:24px;
                    color:black;
                    background:white;
                }
	</style>
</head>
<body>
	<br>
	<div class="container-fluid">
		<h1 style="text-align:center;color:white;">SignUp Form</h1>
	</div>
	<br>
	<br>
	<div class="container center">
		<br>
                <form class="grid-flex" action="save" method="post">
		<div class="column w-50">
			<div class="input-animation">
				<label for="first-name">First name</label>
				<input type="text" id="first-name" name="first-name" required autofocus />
			</div>
		</div>
		<div class="column w-50">
			<div class="input-animation">
				<label for="last-name">Last name</label>
				<input type="text" id="last-name" name="last-name" required />
			</div>
		</div>
		<div class="column w-100">
			<div class="input-animation">
				<label for="age">Age</label>
				<input id="age" name="age" type="number" required />
			</div>
		</div>
		<div class="group-inputs horizontal" style="text-align:center;margin:auto;">
			<div class="input-radio" style="float:left;">
				<label for="radio1">Male</label>
                                <input type="radio"  value="male" name="gender"/>
			</div>
			<div class="input-radio" style="float:right;">
				<label for="radio2">Female</label>
				<input type="radio" value="female" name="gender"/>
			</div>
		</div>
		<div class="column w-100">
			<div class="input-animation">
				<label for="email">Email</label>
				<input type="email" id="email" name="email" required />
			</div>
		</div>
		<div class="column w-100">
			<div class="input-animation">
				<label for="pwd">Password</label>
				<input type="password" id="pwd" name="pwd" required />
			</div>
		</div>
		<div class="column w-100">
			<div class="input-animation">
				<label for="re-pwd">Re-Enter Password</label>
				<input id="re-pwd" name="repwd" type="password" required></input>
			</div>
                    <div id="chkmessage" style="color:green;margin:auto;text-align:center;margin-top:30px;font-size:20px;"></div>
		</div>
		<div class="column w-1" style="margin-top:20px;">
			<button class="btn bg-main-color icon-send" style="text-align:center;margin:auto;float:center;margin-top:20px;">Submit</button>
		</div>
	</form>
</div>	
<br>
<br>
</body>
<script type="text/javascript">
    $('#re-pwd').on("focusout",function()
    {
        var pwd = $('#pwd').val();
        var repwd = $('#re-pwd').val();
        if(pwd === repwd && pwd !== "" && repwd !== "")
        {
            $("#chkmessage").html("The passwords match");
        }
        else
        {
            $("#pwd").val("");
            $("#re-pwd").val("");
            $("#chkmessage").html("The passwords do not match")
        }
    });
</script>
</html>
